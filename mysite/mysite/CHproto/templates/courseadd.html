<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Testing</title>
		<meta charset="utf-8"/>
		{% load staticfiles %}
		<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
		<style type="text/css">
			html,
			body {
				height:50%;
				width:100%;
			}
			#middle {
				background-color: #889277;
				width:80%;
				margin: 0 auto;
				font-size: 25px;
				font-color: white;
			}
			.inner-line {
				background-color: #384130;
				width: 80%;
				margin: 0 auto;
			}
			.submit {
				float:right;
			}
		</style>
	</head>
	<body class="body" style="background-color:#384130">
		<div id="container">
			<div id="top">
				{% load static %}
				<input class="back_button" type="image" src="{% static 'img/back_button.png' %}" style="float:left" alt="Submit" height="90" width="200">
				<input type="image" src="{% static 'img/logout_button.png' %}" style="float:right" alt="Submit" height="50" width="200">
				<center><input type="image" src="{% static 'img/home_button.png' %}" alt="Submit" height="90" width="200"></center>
			</div>
	
			<div id="middle">
				<form>
					<h2>Add Course</h2>
					Course Name:
					<input type="text" name="course-name">
					<br>
					Course Section:
					<input type="text" name="course-section">
					<br>
					Total Course Hourse:
					<input type="text" name="total-course-hours">
					<br><br>
					<div class="inner-line">
						<br>
					</div>
					<h2>Add Student</h2>
					First Name:
					<input type="text" name="first-name">
					<br>
					Last Name:
					<input type="text" name="last-name">
					<br>
					ID Number:
					<input type="text" name="id-number">
					<br>
					Major[s]:
					<input type="text" name="majors">
					<br>
					Email:
					<input type="text" name="email">
					<br><br>
					<input class="submit" type="submit" value="Finish">
				</form>
				<br>
			</div>
	
			<div id="bottom">
				{% load static %}
				<input type="image" src="{% static 'img/help_button.png' %}" alt="Submit" height="45" width="200">
			</div>
		</div>
	</body>

</html>
