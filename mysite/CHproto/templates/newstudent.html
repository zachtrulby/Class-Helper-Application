<!-- The purpose of the add student page is to add a student to the course roster. The user will be asked to enter the
     student first name, last name, student id number, email, major and graduation year. Once all the info has been
     added, the user will press save to add the student successfully.
-->
<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Add student</title>

        <meta charset="utf-8" />
        <title>PROTOTYPE</title>
        <!-- Everything inside the block style is CSS (Cascading Style Sheets), which is is computer language responsible
	     for formatting the language. -->
		<!-- This page extends to the base.html page which has some formatting that will be used for all pages as
	     default.-->
		<!-- To find out where the formatting is done, search for the class or id within the tags (class = .)(id = #) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="#">
        <style type="text/css">
            #back_button {
	  			float:left;
	  			alt: Brings the user back to the previous page;
	  			height: 90px;
	  			width:200px;
			}
			#home_button {
	  			alt: Brings the user back to the home page;
	  			height:90px;
	  			width:200px;
			}
			#logout_button {
	  			float:right;
	  			alt:Submit;
	  			height:50px;
	  			width:200px;
	  			alt: Brings the user back to the login page;
			}
			#help_button {
				alt:Submit;
				height:45px;
				width:200px;
				alt: Navigates the user to the help documents;
			}
			h1 {
				font-family: "Copperplate Gothic Light";
				font-size: 46px;
				font-style: normal;
				font-variant: normal;
				font-weight: 1250;
				line-height: 36.4px;
				color: white;
				text-align: center;
				alt: Giving the title name of the page a size;
				/*text-transform: uppercase; */
			}
			form {
				background-color: #889277;
				color: white;
        		font-size: 25px;
        		width:60%;
        		alt: formatting the form;
			}
			form p {
        		font-size: 20px;
        		alt: Giving the form a specific text size;
        	}
        	.save_button{
        		height: 50px;
	    		width: 200px;
				color: white;
				background-color:#384130;
				font-size:30px;
				alt: Formatting the save button;
    		}
    	    @media only screen and (max-width: 768px) {
        		/* For mobile phones: */
        		h1 {
          			display: none;
          			alt: formatted so that the title fits mobile size;
        		}
	    		#help_button {
		  			height: 30px;
		  			width: 100px;
		  			alt: formatted so that the help button fits mobile size;
				}
				#back_button {
		  			height: 45px;
		  			width: 100px;
		  			alt: formatted so that the back_button fits mobile size;
				}
				#logout_button {
		  			float:right;
		  			alt:Submit;
		  			height:25px;
		  			width:100px;
		  			alt: formatted so that the logout button fits mobile size;
				}
				#home_button {
		  			height:45px;
		  			width:100px;
		  			alt: formatted so that the home button fits mobile size;
				}
				.save_button {
		        	height: 25px;
		       	 	width: 75px;
		        	font-size:15px;
		        	alt: formatted so that the save button fits mobile size
				}
			}
        </style>
    </head>

    <body bgcolor="#384130">
        <!-- Setting up the back button -->
  		<div class="top">
  			{% load static %}
            <input id="back_button" type="image" onclick="window.history.back()" src="{% static 'posts/back_button.png' %}">

  		</div>
        <!-- Setting up the logout button -->
  		<div class="logout">
  			{% load static %}
  			<a href="/CHproto/logout"><input id="logout_button" type="image" src="{% static 'posts/logout.jpg' %}"></a>
  		</div>
        <!-- Setting up the home button -->
  		<div class="home">
  			{% load static %}
  			<center><a href="/CHproto/profile/"><input id="home_button" type="image" src="{% static 'posts/home_button.png' %}"></a></center>
  		</div>

    <body>
        <div class="page-header">
              <h1>Add student to {{course.name}}</h1>
        </div>

        <center><div class="content container">
        <!-- Displaying the form that the user will need to enter for adding the student -->
            <div class="row">
                <div class="col-md-8">
                     {% block content %}

                    <form method="POST" class="post-form">{% csrf_token %}
                     {{ form.as_p }}

                     <input type="hidden" name="next" value="{{ request.path }}">
                    <button class="save_button" type="submit" class="save button">Save</button>

                  </form>

                    {% endblock %}

                </div>
            </div>
        </div></center>
        <!-- Setting up the help button -->
        <div>
          {% load static %}
          <input id="help_button" type="image" src="{% static 'posts/help_button.png' %}">
        </div>
    </body>
</html>
